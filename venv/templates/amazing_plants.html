<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incredible plants</title>
</head>
<body>
<link href="../static/amazing_plants.css" rel="stylesheet">
<!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="../static/red_wood.png" style="width:1800px;height:1000px;">
    </div>

    <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="../static/Rafflesia_arnoldi.jpg" style="width:1800px;height:1000px;">
    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="../static/Socotra_dragon_tree.png" style="width:1800px;height:1000px;">
    </div>

    <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="../static/Welwitschia.jpg" style="width:1800px;height:1000px;">
    </div>

    <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="../static/Eucalyptus_deglupta-trees.webp" style="width:1800px;height:1000px;">
    </div>

    <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="../static/Giant_water_lily.webp" style="width:1800px;height:1000px;">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
        <div class="column">
            <img class="demo cursor" src="../static/red_wood.png" style="width:300px;height:200px;" onclick="currentSlide(1)" alt="The Woods">
        </div>
        <div class="column">
            <img class="demo cursor" src="../static/Rafflesia_arnoldi.jpg" style="width:300px;height:200px;" onclick="currentSlide(2)" alt="Cinque Terre">
        </div>
        <div class="column">
            <img class="demo cursor" src="../static/Socotra_dragon_tree.png" style="width:300px;height:200px;" onclick="currentSlide(3)" alt="Mountains and fjords">
        </div>
        <div class="column">
            <img class="demo cursor" src="../static/Welwitschia.jpg" style="width:300px;height:200px;" onclick="currentSlide(4)" alt="Northern Lights">
        </div>
        <div class="column">
            <img class="demo cursor" src="../static/Eucalyptus_deglupta-trees.webp" style="width:300px;height:200px;" onclick="currentSlide(5)" alt="Nature and sunrise">
        </div>
        <div class="column">
            <img class="demo cursor" src="../static/Giant_water_lily.webp" style="width:300px;height:200px;" onclick="currentSlide(6)" alt="Snowy Mountains">
        </div>
    </div>
</div>
</body>
</html>
