{% extends "base.html" %}

{% block head %}
<title>{{name}}| Home </title>
{% endblock %}

{% block script %}
<script src="https://threejs.org/build/three.js"></script>
<script src="{{ url_for('static', filename='vanta.dots.min.js') }}"></script>
<script>

    VANTA.DOTS({
      el: "body",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 1000.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x106fbf,
      color2: 0x6c270,
      size: 3.50,
      spacing: 50.00
    })
    </script>
{% endblock %}
