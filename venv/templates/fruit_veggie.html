{% extends "base.html" %}

{% block head %}
<title>{{name}}| Home </title>
{% endblock %}

{% block script %}
<script src="https://threejs.org/build/three.js"></script>
<script src="{{ url_for('static', filename='vanta.net.min.js') }}"></script>
<script>

    VANTA.NET({
      el: "body",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 1000.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      wingSpan: 40.0
      color: 0x3fffac,
      backgroundColor: 0x201733
    })
    </script>
{% endblock %}
